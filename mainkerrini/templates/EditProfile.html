{% extends 'base_loggedin.html' %}
{% block content %}
    {% load staticfiles %}
<section class="main-container">

                <div class="container">
                    <div class="row">

                        <div class="main col-md-12">
                        <h1>Edit your profile</h1>
                        <div class="separator-2"></div>
						<div class="main col-md-10 col-md-offset-2">
                        <div class="row">
                            <div class="col-md-4">
                            <img src="{% static "" %}{{ picture.data }}" alt="">
                            <a href="/upload_picture">
                                <ul class="list-icons">
                                    <li>upload profile picture</li>
                                </ul>
                            </a>
                            </div>
                            <div class="col-md-6">
                                <form class="form-horizontal" role="form"  method="POST" >
                                    <div class="form-group has-feedback">
                                        <label for="{{ form.first_name.id_for_label }}" class="col-sm-3 control-label">
                                            First Name
                                        </label>
                                        <div class="col-sm-4">
                                            {{ form.first_name }}
                                            <div class="text-danger">{{ form.first_name.errors }}</div>
                                            <i class=" form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label for="{{ form.last_name.id_for_label }}" class="col-sm-3 control-label">
                                            Last Name
                                        </label>
                                        <div class="col-sm-4">
                                            {{ form.last_name }}
                                            <div class="text-danger">{{ form.last_name.errors }}</div>
                                            <i class=" form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label for="{{ form.bio.id_for_label }}" class="col-sm-3 control-label">
                                            Bio
                                        </label>
                                        <div class="col-sm-4">
                                            {{ form.bio }}
                                            <div class="text-danger">{{ form.bio.errors }}</div>
                                            <i class=" form-control-feedback"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-8">
                                            <button type="submit" class="btn btn-group btn-default btn-animated">Update
                                                <i class="fa fa-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                    {% csrf_token %}
                                </form>
                            </div>
                        </div>
                    </div>
					</div>


                    </div>
                </div>
            </section>
{% endblock %}
