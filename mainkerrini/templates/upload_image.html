{% extends 'base_loggedin.html' %}
{% block content %}
    {% load staticfiles %}
    <section class="main-container">

        <div class="container">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group ">
                        <div class="col-sm-3"></div>
                        <h1 class="text-center text-info col-sm-9" style="text-align: left;">Image Upload</h1>
                    </div>

                    <form class="form-horizontal text-center" enctype="multipart/form-data" method="post">

                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                                 style="width: 200px; height: 150px;"></div>
                            <div>
                                <span class="btn btn-default btn-file"><span
                                        class="fileinput-new">Select image</span><span
                                        class="fileinput-exists">Change</span>{{ form.image }}</span>
                                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                            </div>
                        </div>

                        <button class="btn btn-default" type="submit">Upload</button>
                        {% csrf_token %}
                    </form>
                </div>


            </div>
        </div>
    </section>

{% endblock %}
