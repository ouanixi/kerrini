{% extends 'base_loggedin.html' %}
{% block content %}
    <!-- main-container start -->
    <!-- ================ -->
    <section class="main-container">

        <div class="container">
            <div class="row">

                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group ">
                        <div class="col-sm-3"></div>
                        <h1 class="text-center text-info col-sm-9" style="text-align: left;">Create Playlist</h1>
                    </div>
                    <form class="form-horizontal" method="POST">
                        <div class="form-group has-feedback">

                            <label for="categories"
                                   class="col-sm-3 control-label">category <span
                                    class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="inputPlaylist" name="category">
                                    {% for pl in categories %}
                                        <option>{{ pl.category_name }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>
                        {% for field in form %}
                            <div class="form-group has-feedback">

                                <label for="{{ field.id_for_label }}"
                                       class="col-sm-3 control-label">{{ field.label }} <span
                                        class="text-danger small">*</span></label>

                                <div class="col-sm-8">
                                    {{ field }}
                                    <div class="text-danger">{{ field.errors }}</div>
                                </div>
                            </div>
                        {% endfor %}


                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-default">Upload</button>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>


            </div>
        </div>
    </section>
    <!-- main-container end -->

{% endblock %}
